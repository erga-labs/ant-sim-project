<style>
#myCanvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
</style>
<body>
    <canvas id="myCanvas"></canvas>
    <script type="text/javascript">
        
        var Module = {};

        Module.print = (...args) => {
            const text = args.join(" ");
            console.log(text);
        };

        Module.canvas = document.getElementById("myCanvas");

        // used for stuff like telling the thing is being downloaded
        // if error occurs, this is chaned
        Module.setStatus = Module.print;

        // error handling
        Module.onerror = (event) => {
            alert("See console right now");
            Module.setStatus = (text) => {
                console.error("[post-exeception] " + text);
            };
        };
    </script>
    <script async type="text/javascript" src="emscripten-build.js"></script>
</body>
</html>
